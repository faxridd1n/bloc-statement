dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  freezed_annotation: ^2.2.0
  freezed: ^2.3.2
  get_it: ^7.2.0
  injectable: ^2.1.1
  dio: ^5.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.0
  easy_localization: ^3.0.1
  flutter_svg: ^2.0.5
  flutter_screenutil: ^5.7.0
  device_preview: ^1.1.0
  shimmer: ^2.0.0
  go_router: ^6.5.7
  simple_animations: ^5.0.0+3
  cached_network_image: ^3.2.3
  easy_refresh: ^3.3.1+2
  mask_text_input_formatter: ^2.4.0
  keyboard_dismisser: ^3.0.0
  group_button: ^5.2.2
  dropdown_button2: ^2.1.0
  flutter_rating_bar: ^4.0.1
  dotted_border: ^2.0.0+3
  logger: ^1.3.0
  image_picker: ^0.8.7+2
  flutter_styled_toast: ^2.1.3
  dartz: ^0.10.1
  permission_handler: ^10.2.0
  flutter_calendar_carousel:
  equatable: ^2.0.5
  formz: ^0.6.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^2.0.1
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  json_serializable: ^6.6.1
  injectable_generator: ^2.1.5

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/icons/flags/
    - assets/translations/
    - assets/icons/onboard_backgrounds/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy.TTF

